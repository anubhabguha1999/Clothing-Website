<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="text-box">
          <h1 id="title">WELLCOME INDIA CLOTHINGS</h1><hr>
            <p id="description">Tell us more about you</p>
        </div>
      </header>
          <div class="container">
            <form id="survey-form" method="GET">
      
               <div class="labels">
                <label id="name-label" for="name">* Full Name</label></div>
              <div class="input-tab">
                <input class="input-field" type="text" id="name" name="name" placeholder="Enter your name" required autofocus></div>
      
               <div class="labels">
                <label id="email-label" for="email">* Email</label></div>
              <div class="input-tab">
                <input class="input-field" type="email" id="email" name="email" placeholder="email@email.com" required></div>
              
               <div class="labels">
                <label id="number-label" for="number">* Age</label></div>
              <div class="input-tab">
                <input class="input-field" type="number" id="number" name="number" min="1" max="120" placeholder="15" required></div>
      
                <h1>Mesurement Forms</h1>
               <div class="labels">
                <label for="dropdown">Gender</label></div>
              <div class="input-tab">
                <select id="dropdown" name="site">
                  <option disabled value selected>Select an option</option>
                  <option value="web">Male</option>
                  <option value="hulu">Female</option>
                  <option value="youtube">Others</option>
                  <option value="tv">Prefer not to say</option>
                  <!-- <option value="other">Other</option> -->
                </select>
                </div>
              
              <div class="labels">
                <label>Tell us Your Height</label></div>
              <div class="input-tab">
                  <input type="radio" name="radio-button" value="love">4 foot<br>
                  <input type="radio" name="radio-button" value="like">4.5 foot<br>
                  <input type="radio" name="radio-button" value="ok">5 foot<br>
                  <input type="radio" name="radio-button" value="nah">5.5 foot<br>
              </div>
              
              <div class="labels">
                <label for="dropdown">Tell Us Your Shoulder</label></div>
              <div class="input-tab">
                <select id="dropdown" name="seasons">
                  <option disabled value selected>Select an option</option>
                  <option value="<=5">0-5</option>
                  <option value="<=10">6-10</option>
                  <option value="<=15">10-15</option>
                  <option value="<=21">15-21</option>
                </select>
              </div>
              
              <div class="labels">
                <label>For Whome you want to steetch?<br>(Check all that apply):</label></div>
              <div class="input-tab">
                <input type="checkbox" name="alone" value="alone">Self<br>
                <input type="checkbox" name="friends" value="fr">Friends<br>
                <input type="checkbox" name="family" value="fam">Family<br>
                <input type="checkbox" name="partner" value="fam">Partner<br>
                <input type="checkbox" name="other" value="other">Other<br>
              </div>        
              
              <div class="labels">
                <label for="comments">Tell us more about your style type</label></div>
              <div class="input-tab">
                <textarea class="input-field" id="comments" name="comments" rows="10" cols="40" placeholder="Your comments..."></textarea></div>
              
              <div class="btn">
                <button id="submit" type="submit"><a href="index.html">Submit</a> </button>
              </div>
              
            </form>
          </div>
      
          
</body>
</html>
